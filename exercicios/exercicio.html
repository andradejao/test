<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #8b4513; /* marrom */
      padding: 30px;
      border-radius: 15px;
      width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: white;
      text-align: center;
    }

    .container h2 {
      margin: 0;
      font-size: 22px;
      text-shadow: 1px 1px 2px black;
    }

    .container p {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    hr {
      margin: 15px 0;
      border: 1px solid black;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: bold;
      display: inline-block;
      width: 70px;
      margin-bottom: 8px;
    }

    input, textarea, select {
      width: calc(100% - 90px);
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #f5deb3; /* bege */
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn {
      display: block;
      width: 100px;
      padding: 10px;
      background: black;
      color: yellow;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 auto;
      font-weight: bold;
    }

    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulário de Contato</h2>
    <p>Preencha todos os campos.</p>
    <hr>
    <form>
      <div>
        <label for="nome">Nome :</label>
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>

      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="E-mail válido" required>
      </div>

      <div>
        <label for="assunto">Assunto :</label>
        <select id="assunto" required>
          <option value="">Selecione</option>
          <option value="duvida">Dúvida</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select>
      </div>

      <div>
        <label for="mensagem">Mensagem :</label>
        <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>

</body>
</html>
