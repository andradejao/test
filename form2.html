<!DOCTYPE html>
<html lang="pt-br">

    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="post">

        Nome: <input type="text" autofocus>

    </form>

</body>

</html>
